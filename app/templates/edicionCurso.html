     <div class="container py-4">

           <div class="col-md-4 offset-md-4">
                <h2>Edicion Curso</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="formularioCurso" action="/editarCurso/" method="POST">{% csrf_token %}
			        <input type="hidden" name="id" value="{{curso.id}}">
                                <div class="form-group">
                                  <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}"class="form-control" minlength="3" maxlength="30" placeholder="Nombre" autofocus required>
                                </div>
                                <div class="form-group">
                                  <input type="number" id="numCreditos"name="numCreditos" value="{{curso.creditos}}"class="form-control" min="1" max="10" step="1" value="1" required>

                                </div>-->
				    <!-- Campo para seleccionar o escribir un nuevo docente -->
    <div class="form-group">
        <label for="docente">Docente</label>
        <select id="docente" name="docente" class="form-control">-->
<!--            {% for docente in docentes %}-->
                <option value="{{ docente.id }}" {% if curso.docente and curso.docente.id == docente.id %}selected{% endif %}>
                    {{ docente.nombre }}
                </option>
          <!--  {% endfor %}-->
        </select>

    <div class="form-group">
        <input type="submit" class="btn btn-success w-100 text-white" value="Guardar">
